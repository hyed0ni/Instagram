        <script>
            async function fetchHtmlAsText(url) {
                return await (await fetch(url)).text();
            }

            async function importPage(target, page) {
                document.querySelector(target).innerHTML = await fetchHtmlAsText(page);
            }

            importPage(".aside", "aside.html");
        </script>
