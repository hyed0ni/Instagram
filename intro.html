    <body>
        <div class="container intro">
            <div class="main">
                <article>
                    <div>
                        <img src="images/intro/home-phones.png">

                        <div>
                            <img src="images/intro/screenshot1.png">

                            <!-- <img src="images/intro/screenshot3.png"> -->
                            <!-- <img src="images/intro/screenshot4.png"> -->
                        </div>
                    </div>

                    <div>
                        <!-- 로그인 -->

                            <!-- 인스타그램 로고 -->
                            <img src="images/logo/Logo-Instagram.png" class="i-logo">
                            
                            <form>
                                <input type="text" name="chat" id="chat" rows="1" placeholder="전화번호, 사용자 이름 또는 이메일">
                                <input type="password" name="chat" id="chat" rows="1" placeholder="비밀번호">
                                <a href="#"><div class="button blue">로그인</div></a>
                                <div></div>
                                <a href="#" class="f-login">
                                    <img src="images/intro/facebook.png" class="f-logo">
                                    <span>Facebook으로 로그인</span>
                                </a>
                            </form>
                        </div>

                        <!-- 회원가입 -->
                        <div class="join box">
                            <span>계정이 없으신가요?</span>
                            <a href="#">가입하기</a>
                        </div>

                        <!-- 앱 다운로드 -->
                        <div class="download">
                            <div>앱을 다운로드하세요.</div>
                            <div>
                                <a href="#"><img src="images/intro/UtJtFmFLCiD.png"></a>
                                <a href="#"><img src="images/intro/LBxTdceDfgS.png"></a>
                            </div>
                        </div>
                    </div>
